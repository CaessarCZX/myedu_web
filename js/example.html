<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example whit javascript</title>
</head>
<body>
    <script>
        let currentUser = prompt('Identificate');

        if (currentUser == 'Admin') {

            let passwordUser = prompt('Ingrese contraseña');

            if (passwordUser === 'TheMaster') {
                alert('Bienvenido');
            } else if (passwordUser === '' || passwordUser === null) {
                alert('Cancelado');
            } else {
                alert('Contraseña incorrecta')
            }

        } else if ( currentUser === '' || currentUser === null) {
            alert('Cancelado');
        } else {
            alert('No te conozco');
        }
    </script>
</body>
</html>
